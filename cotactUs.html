<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="course.css">
</head>
<body>


     <!-- Form for interested registration -->
   <div class="form_background bg-images  ">
    <div class="form-body d-flex justify-content-center">
      <div class="row">
          <div class="form-holder">
              <div class="form-content">
                  <div class="form-items">
                      <h3>Register Today</h3>
                      <p>Fill in the data below.</p>
                      <form class="requires-validation" novalidate>
 
                           <div class="col-md-12">
                             <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                             <!-- <div class="valid-feedback">Username field is valid!</div> -->
                             <!-- <div class="invalid-feedback">Username field cannot be blank!</div> -->
                           </div> 
  
                           <div class="col-md-12">
                              <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                               <!-- <div class="valid-feedback">Email field is valid!</div> -->
                               <!-- <div class="invalid-feedback">Email field cannot be blank!</div> -->
                          </div> 
                         <div class="col-md-12">
                              <select class="form-select mt-3" required>
                                    <option selected disabled value="">Interest</option>
                                    <option value="jweb">Frontend Development</option>
                                    <option value="sweb">Backend Development</option>
                                    <option value="pmanager">FullStack Development</option>
                                    <option value="pmanager">Devops</option>
                                    <option value="pmanager">Web Security</option>
                             </select>
                              <!-- <div class="valid-feedback">You selected a position!</div> -->
                              <!-- <div class="invalid-feedback">Please select a position!</div> -->
                         </div>
  
  
                         <div class="col-md-12">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                             <!-- <div class="valid-feedback">Password field is valid!</div> -->
                             <!-- <div class="invalid-feedback">Password field cannot be blank!</div> -->
                         </div>
  
                     <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label">I confirm that all data are correct</label>
                       <!-- <div class="invalid-feedback">Please confirm that the entered data are all correct!</div> -->
                      </div>
                
  
                          <div class="form-button mt-4 d-flex justify-content-around  ">
                              <button id="submit" type="submit" class="button  btn btn-primary">Register</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
   </div>
    
</body>
</html>
