<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="external.css" />
    <link rel="stylesheet" href="style.css" />
    <title>CodeConnect</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <div class="logo-hover">
          <div class="logo">
            <span class="pink">&lt;</span>CodeConnect/<span class="purple"
              >&gt;</span
            >
          </div>
        </div>
      </div>
      <div class="nav-link-group">
        <a href="http://">Home</a>
        <a href="http://">About Us</a>
        <a href="http://">Courses</a>
        <a href="http://">Contact Us</a>
      </div>
    </nav>
    <section class="header bg-images row">
      <div class="col content-area">
        <p class="heading-text">
          Become the <span class="green">software engineer</span> that companies
          <span class="red">love to hire</span>
        </p>
        <button class="button">Get Started</button>
      </div>
      <div class="col image-area">
        <div class="terminal">
          <div class="terminal-inside">
            <div class="taskbar">
              <div class="taskbar-btn-container">
                <div class="taskbar-btn taskbar-btn-red"></div>
                <div class="taskbar-btn taskbar-btn-yellow"></div>
                <div class="taskbar-btn taskbar-btn-green"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Founder Information -->
    <section class="developers">
      <p class="heading-text">
        <span class="red">Who</span> Are <span class="green">We</span>
      </p>
      <div class="row justify-content-around">
        <!-- Unnikrishnan Namboothiri -->
        <div class="card">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="card-inner">
            <img
              src="./assets/Unnikrishnan.jpeg"
              alt="Picture of Unnikrishnan, the great"
              srcset=""
            />
            <div class="card-body">
              <p>Unnikrishnan Namboothiri</p>
            </div>
          </div>
        </div>

        <!-- Gautam Rajesh -->
        <div class="card">
          <div class="circle blob-blue"></div>
          <div class="circle blob-blue"></div>
          <div class="card-inner">
            <img
              src="./assets/Gautam.jpeg"
              alt="Picture of Gautam Rajesh"
              srcset=""
            />
            <div class="card-body">
              <p>Gautam Rajesh</p>
            </div>
          </div>
        </div>

        <!-- Vighnesh -->
        <div class="card">
          <div class="circle blob-white"></div>
          <div class="circle blob-white"></div>
          <div class="card-inner">
            <img
              src="./assets/gradient.png"
              alt="Picture of Vighnesh"
              srcset=""
            />
            <div class="card-body">
              <p>Vighnesh</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="light-glass">
      <section>
        <div class="content"></div>
      </section>
    </div>
  </body>
</html>
